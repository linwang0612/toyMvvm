<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" v-model="man.name">
        <div>{{ man.name }}</div>
        <div>{{ man.age }}</div>
    </div>
    <script src="mvvm.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                man: {
                    name: 'chenying',
                    age: '23',
                }
            }
        })
    </script>
</body>
</html>
